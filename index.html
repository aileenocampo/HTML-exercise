<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
</head>
<body>
  <form>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="password">Password:</label><br>
    <input type="text" id="password" name="password"><br>
    <label for="username">GitHub Username:</label><br>
    <input type="text" id="username" name="username">
  </form>
  <br>

  <input type="radio" id="Enterprise" name="membership" value="Enterprise">
  <label for="Enterprise">Enterprise</label><br>
  <input type="radio" id="Pro" name="membership" value="Pro">
  <label for="Pro">Pro</label><br>
  <input type="radio" id="Free" name="membership" value="Free">
  <label for="Free">Free</label>

  <br>
  
  <input type="checkbox" id="vehicle1" name="remember" value="remember">
  <label for="remember">Remember Me</label><br>
</body>
</html>
